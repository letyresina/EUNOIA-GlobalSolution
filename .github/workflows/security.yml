name: CI/CD Security Pipeline (.NET 10)

permissions:
  security-events: write
  contents: read

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  #############################################################
  # 1. SAST - Semgrep
  #############################################################
  sast:
    name: SAST - Semgrep (C#)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep Scan
        run: semgrep --config p/ci --sarif --output semgrep.sarif || true

      - name: Upload SAST Report
        uses: actions/upload-artifact@v4
        with:
          name: sast-report
          path: semgrep.sarif

      - name: Upload to GitHub Security Tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

  #############################################################
  # 2. SCA - Snyk
  #############################################################
  sca:
    name: SCA - Snyk (Dependencies)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Install dependencies
        run: dotnet restore EUNOIA/EUNOIA.csproj

      - name: Install Snyk CLI
        uses: snyk/actions/setup@master
        with:
          version: "latest"

      - name: Authenticate Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk auth "$SNYK_TOKEN"

      - name: Run Snyk test (forced dotnet)
        run: snyk test --file=EUNOIA/EUNOIA.csproj --package-manager=nuget --severity-threshold=high --json > snyk-report.json || true

      - name: Upload SCA Report
        uses: actions/upload-artifact@v4
        with:
          name: sca-report
          path: snyk-report.json

  #############################################################
  # 3. DAST - OWASP ZAP
  #############################################################
  dast:
    name: DAST - OWASP ZAP (API)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore dependencies
        run: dotnet restore EUNOIA/EUNOIA.csproj

      - name: Build application
        run: dotnet build EUNOIA/EUNOIA.csproj --configuration Release

      - name: Publish app for testing
        run: dotnet publish EUNOIA/EUNOIA.csproj -c Release -o ./out

      - name: Start API in background
        run: |
          nohup dotnet ./out/EUNOIA.dll --urls "http://localhost:8080" > app.log 2>&1 &

          echo "â³ Aguardando API iniciar..."
          for i in {1..12}; do
            if curl -s http://localhost:8080 > /dev/null; then
              echo "API iniciada!"
              break
            fi
            echo "API ainda nÃ£o respondeu... tentando novamente"
            sleep 5
          done

          echo "ğŸ“„ LOG DO APP:"
          cat app.log || true

      - name: Install ZAP 2.16.1
        run: |
          wget https://github.com/zaproxy/zaproxy/releases/download/v2.16.1/ZAP_2.16.1_Linux.tar.gz
          tar -xzf ZAP_2.16.1_Linux.tar.gz
          chmod +x ZAP_2.16.1/zap.sh

      - name: Prepare ZAP report folder
        run: mkdir -p zap-reports

      - name: Run ZAP Baseline Scan
        run: |
          ./ZAP_2.16.1/zap.sh -cmd -quickurl http://localhost:8080 \
            -quickout zap-reports/zap-report.html || true

          echo "ğŸ“„ Verificando se o relatÃ³rio existe:"
          ls -R zap-reports || true

      - name: Upload DAST Report
        uses: actions/upload-artifact@v4
        with:
          name: dast-report
          path: zap-reports

  #############################################################
  # 4. Integration & Monitoring
  #############################################################
  integration:
    name: Integration & Monitoring
    runs-on: ubuntu-latest
    needs: [sast, sca, dast]

    steps:
      - name: Download SAST report
        uses: actions/download-artifact@v4
        with:
          name: sast-report
          path: reports/sast

      - name: Download SCA report
        uses: actions/download-artifact@v4
        with:
          name: sca-report
          path: reports/sca

      - name: Download DAST report
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: dast-report
          path: reports/dast

      - name: Check for critical vulnerabilities
        run: |
          echo "ğŸ” Verificando vulnerabilidades crÃ­ticas..."
          if grep -Ri "CRITICAL" reports/*/* 2>/dev/null; then
            echo "âŒ Vulnerabilidades crÃ­ticas encontradas. Bloqueando deploy."
            exit 1
          else
            echo "âœ… Nenhuma vulnerabilidade crÃ­tica encontrada."
          fi
